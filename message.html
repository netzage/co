<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Solutions</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/svg+xml">
    <!-- Link para o Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .popup-container {
            display: none; /* Escondido inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            color: #ff3131;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .popup p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .popup i {
            font-size: 50px;
            color: #ff3131;
            margin-bottom: 20px;
        }

        .btn-ok {
            padding: 10px 20px;
            background-color: #ff3131;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-ok:hover {
            background-color: #e02e2e;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
 
    <!-- Popup de Sucesso -->
<div class="popup-container" id="popupContainer" aria-hidden="true">
    <div class="popup" role="dialog" aria-labelledby="popupTitle" aria-describedby="popupMessage">
        <i class="ri-checkbox-circle-line" aria-hidden="true"></i>
        <h2 id="popupTitle">Pedido de Serviço Recebido com Sucesso!</h2>
        <p id="popupMessage">Prometemos entrar em contato com você em até 48 horas.</p>
        <button class="btn-ok" id="btnOk" aria-label="Fechar popup">Ok</button>
    </div>
</div>


<script>
    // Exibir o popup de sucesso (simulando o pedido recebido)
    window.onload = function() {
        const popupContainer = document.getElementById('popupContainer');
        popupContainer.style.display = 'flex';
    }

    // Redirecionar para a página principal ao clicar no botão "Ok"
    document.getElementById('btnOk').addEventListener('click', function() {
        window.location.href = 'index.html'; // Redireciona para a página principal
    });
</script>

</body>
</html>
